<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h2 style="color: rgb(64, 0, 255);">iframe tag</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3810.322099841351!2d72.9977158!3d19.0694668!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c3c1c6aaaacd%3A0x1660edf108a1e4c4!2sAWDIZ%20%7C%20CCNA%20Linux%20Windows%20Digital%20Marketing%20Data%20Science%20Machine%20Learning%20Full%20Stack!5e1!3m2!1sen!2sin!4v1711388298072!5m2!1sen!2sin" width="450" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/tv9EEMfxVdA?si=hHW6MOGjeUj3zBjv" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <h2 style="color: rgb(64, 0, 255);">form tag</h2>
        <form>
            <label>Name : </label>
            <input type="text" placeholder="Enter name"><br/><br/>

            <label>Password : </label>
            <input type="password" placeholder="Enter password"><br/><br/>

            <label>Email : </label>
            <input type="email" placeholder="Enter email"><br/><br/>

            <label>Number : </label>
            <input type="number" placeholder="Enter number"><br/><br/>

            <label>Checkbox : </label>
            <input type="checkbox" placeholder="checkbox"><br/><br/>

            <label>Radio : </label>
            <input type="radio"><br/><br/>

            <label>Date : </label>
            <input type="date"><br/><br/>

            <input type="button" value="Submit"><br/><br/>
            <!-- differnce between button and submit type is that when used submit after clicking on it it will reload the page and when used button it doest not reload the page. -->

            <label>URL : </label>
            <input type="url"><br/><br/>

            <label>File : </label>
            <input type="file"><br/><br/>

            <label>Range : </label>
            <input type="range" min="0" max="5" value="2"><br/><br/>

            <label>Color : </label>
            <input type="color"><br/><br/>

            <input type="submit">
            <input type="reset">
        </form>
        <br/>
        <h2 style="color: rgb(64, 0, 255);">Click </h2>
        <form>
            <label for="email">Email :</label>
            <input type="email" id="email" /><br/><br/>
            <label for="id">Password :</label>
            <input type="password" id="id" /><br/><br/>
            <input type="checkbox" id="checkbox" /><label for="checkbox">Click here</label><br/><br/>
            <input type="reset" />
            <input type="submit" />
        </form>
        <br/>
        <h2 style="color: rgb(64, 0, 255);"> range for date</h2>
        <input type="date" min="2022-01-01" max="2024-01-01" />
    

    </body>
</html>
